<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Candy Crush sur Facebook</title>
  <link rel="icon" type="image/png" href="https://i.kym-cdn.com/entries/icons/mobile/000/013/882/candy.jpg">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      height: 38px;
      background: #345a98;
      display: flex;
      align-items: center;
      padding-left: 10px;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    header img {
      height: 24px;
      margin-right: 10px;
    }
    header .title-box {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 4px;
    }
    .content {
      margin-top: 38px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f2f5;
      flex-grow: 1;
    }
    .game-container {
      width: 100%;
      max-width: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    iframe {
      width: 709px;
      height: 606px;
      border: none;
      background: white;
    }
    .sidebar {
      width: 300px;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .credits {
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    .lang-btn {
      background-color: #f0f0f0;
      color: #333;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }
    .king-logo {
      width: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/g0qJLttg/facebook-ge.png" alt="Facebook logo">
    <div class="title-box" id="game-title">Vous jouez à Candy Crush Saga</div>
  </header>

  <div class="content">
    <div class="game-container">
      <iframe 
        src="https://6games.eu/files/file/CandyCrushSagaAS3v2WG.swf?ibpro_gameid=11384&arcadegid=11384" 
        allowfullscreen 
        allow="fullscreen; autoplay; clipboard-write; encrypted-media"
        pluginspage="http://www.adobe.com/go/getflashplayer">
      </iframe>
    </div>

    <img src="https://i.postimg.cc/66z8vXH2/king-logo-2.png" alt="King logo" class="king-logo">

    <div class="sidebar">
      <div class="credits">
        &copy; 2025 Candy Crush Saga & Facebook<br><br>
        <button class="lang-btn" onclick="setLanguage('fr')">Français</button>
        <button class="lang-btn" onclick="setLanguage('he')">עברית</button>
        <button class="lang-btn" onclick="setLanguage('gr')">Gerlandais</button>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      fr: "Vous jouez à Candy Crush Saga",
      he: "אתה משחק ב-Candy Crush Saga",
      gr: "Sie pelaatte Candy Crush Sagassa / Vous jouez à Candy Crush Saga / Jullie spelen Candy Crush Saga"
    };
    function setLanguage(lang) {
      document.getElementById("game-title").innerText = translations[lang] || translations.fr;
    }
  </script>
</body>
</html>
